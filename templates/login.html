<form class="form-signin" name="form" ng-submit="vm.login()" role="form">
    <h2 class="form-signin-heading logo-login"><img src="images/carlive.svg" width="200px"></h2>
    <div class="login-wrap">
        <div class="user-login-info">
            <div class="form-group" ng-class="{ 'has-error': (form.username.$dirty && form.username.$error.required) || (form.username.$touched && form.username.$invalid && !form.username.$error.required) }">
                <input type="email" name="username" id="username" class="form-control" placeholder="Email" ng-model="vm.email" required autofocus>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Informe o email.</span>
                <span ng-if="form.username.$touched && form.username.$invalid && !form.username.$error.required" class="help-block">Informe um email v√°lido.</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <input type="password" name="password" id="password" class="form-control" placeholder="Senha" ng-model="vm.password" required>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Informe a senha.</span>
            </div>
            <div class="form-group text-center" ng-if="vm.dataLoading">
                <img  src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>
            <div class="alert alert-block alert-danger fade in" style="margin-bottom: 0px;" ng-show="vm.message">
                <strong>Erro! </strong> {{vm.message}}
            </div>
        </div>
        <label class="checkbox">
            <span class="pull-right">
                <a href data-toggle="modal" data-target="#myModal"> Esqueceu a senha?</a>
            </span>
            <br />
        </label>
        <div class="text-center">
            <button class="btn btn-lg btn-login btn-block" ng-disabled="form.$invalid || vm.dataLoading" type="submit">Entrar</button>
        </div>
    </div>

</form>
<!-- Modal -->
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Esqueceu a senha?</h4>
            </div>
            <div class="modal-body">
                <p>Informe o seu e-mail para receber uma nova senha.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button"><i class="fa fa-close"></i> Cancelar</button>
                <button class="btn btn-primary" type="button"><i class="fa fa-check"></i> Enviar</button>
            </div>
        </div>
    </div>
</div>
